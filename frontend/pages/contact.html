  <section class="hero">
    <h1>Contact EduLibrary</h1>
    <p>Weâ€™d love to hear from you! Feel free to reach out with any questions or feedback.</p>

  <main>
    <div class="contact-container">
      <section class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
        <p id="formMessage" class="hidden"></p>
      </section>
      
      <section class="contact-image">
        <img src="../assets/images/about.png" alt="Contact Us" class="contact-img">
      </section>
    </div>
