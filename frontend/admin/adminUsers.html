<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - User Management | EduLibrary</title>
  <link rel="stylesheet" href="../assets/css/adminUsers.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="../assets/images/logo.png" alt="EduLibrary Logo" />
      </div>
      <ul>
        <li><a href="bookManagement.html">Book Management</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>
  <h1>Admin User Management</h1>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or email..." onkeyup="searchUsers()">
    <button onclick="searchUsers()">Search</button>
  </div>

  <div class="summary-cards">
    <div class="card">
      <h3>Total Users</h3>
      <p id="totalUsers">0</p>
    </div>
    <div class="card">
      <h3>Active Today</h3>
      <p id="activeToday">0</p>
    </div>
  </div>

  <main>
    <section id="userListSection">
      <button id="createUserBtn" class="floating-btn">+</button>
      <div class="table-container">
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userList"></tbody>
        </table>
      </div>
    </section>

    <section id="createUserSection" class="hidden">
      <h1 id="formTitle">Create New User</h1>
      <form id="userForm">
        <input type="hidden" id="userId" />
        
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">-- Select Role --</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">Submit</button>
          <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../assets/js/adminUsers.js"></script>
</body>
</html>
